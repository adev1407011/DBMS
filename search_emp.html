<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin All Dept</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3d1ef;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }

        .form-container {
            flex: 1;
            margin-right: 20px;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Search Employee</h2>
            
                <p>Emp ID to search :</p>
                <input type="text" id="e_id" name="e_id" class="form-control mb-3">
                <button onClick="load()" class="btn btn-primary" id="id2">Search</button>
            
            <table id="dpt1" class="table table-bordered mt-4"></table>
        </div>
        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShIXt-mLRYHu62z5143heeDIxdFM3Rk7wzgQ&usqp=CAU" alt="Employee Management System">
        </div>
    </div>

    
</body>
    <script>
        function load(){
            document.getElementById('e_id').hidden=true;
            document.getElementById('id2').hidden=true;
            n=document.getElementById('e_id').value;
            fetch('http://localhost:5500/emp_search?eid='+encodeURIComponent(n)).then(response=>response.json())
            .then(tb=>{ 
                t='';
                for(let i=0;i<tb.length;i++){
                    t+='<tr><th>Employee ID : </th><td>'+tb[i].e_id+'</td></tr><tr><th>Employee Name : </th><td>'+tb[i].e_name+'</td></tr><tr><th>Phone Number : </th><td>'+tb[i].ph_no+'</td></tr><tr><th>Door No : </th><td>'+tb[i].d_no+'</td></tr><tr><th>Street : </th><td>'+tb[i].st+'</td></tr><tr><th>City : </th><td>'+tb[i].city+'</td></tr><tr><th>Postalcode : </th><td>'+tb[i].p_code+'</td></tr><tr><th>Mail : </th><td>'+tb[i].mail+'</td></tr><tr><th>Salary : </th><td>'+tb[i].sal+'</td></tr><tr><th>Department : </th><td>'+tb[i].d_name+'</td></tr>'
                }
                document.getElementById('dpt1').innerHTML+=t;
                
            }).catch(err=>{ console.log('Error in js view_all_emp'+err)})
        }
    </script>


</html>

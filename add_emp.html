<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('https://i.pinimg.com/originals/d6/fd/c8/d6fdc83f651e1c1460625cd25da61cd0.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 35%;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-container .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Employee Form</h2>
        <form action="/emp_add" method="post">
            <div class="form-group">
                <label for="e_id">Id:</label>
                <input type="text" class="form-control" id="e_id" name="e_id" required>
            </div>
            <div class="form-group">
                <label for="e_name">Name:</label>
                <input type="text" class="form-control" id="e_name" name="e_name" required>
            </div>
            <div class="form-group">
                <label for="ph_no">Phone Number:</label>
                <input type="number" class="form-control" id="ph_no" name="ph_no" required>
            </div>
            <div class="form-group">
                <label for="d_no">Door No:</label>
                <input type="text" class="form-control" id="d_no" name="d_no" required>
            </div>
            <div class="form-group">
                <label for="st">Street:</label>
                <input type="text" class="form-control" id="st" name="st" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="p_code">Pin Code:</label>
                <input type="number" class="form-control" id="p_code" name="p_code" required>
            </div>
            <div class="form-group">
                <label for="mail">Email:</label>
                <input type="email" class="form-control" id="mail" name="mail" required>
            </div>
            <div class="form-group">
                <label for="sal">Salary:</label>
                <input type="number" class="form-control" id="sal" name="sal" required>
            </div>
            <div class="form-group">
                <label for="dt_join">Date of Join:</label>
                <input type="date" class="form-control" id="dt_join" name="dt_join" required>
            </div>
            <div class="form-group">
                <label for="d_id">Dept Id:</label>
                <input type="text" class="form-control" id="d_id" name="d_id" required>
            </div>
            <div class="form-group">
                <label for="t_id">Team Id:</label>
                <input type="text" class="form-control" id="t_id" name="t_id" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - upd_emp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b3d1ef;
            font-family: Arial, sans-serif;
        }

        .container-fluid {
            padding: 20px;
        }

        .row {
            display: flex;
            align-items: center;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 992px) {
            .row {
                flex-direction: column;
            }

            .col-md-6 {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <h2>Update Employee Details</h2>
                    <form action="/emp_upd" method="post">
                        <div class="mb-3">
                            <label for="upde_id" class="form-label">Employee ID to update</label>
                            <input type="text" class="form-control" id="upde_id" name="upde_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="e_id" class="form-label">New Employee ID</label>
                            <input type="text" class="form-control" id="e_id" name="e_id">
                        </div>
                        <div class="mb-3">
                            <label for="e_name" class="form-label">New Name</label>
                            <input type="text" class="form-control" id="e_name" name="e_name">
                        </div>
                        <div class="mb-3">
                            <label for="ph_no" class="form-label">New Phone Number</label>
                            <input type="tel" class="form-control" id="ph_no" name="ph_no">
                        </div>
                        <div class="mb-3">
                            <label for="d_no" class="form-label">New Door No</label>
                            <input type="text" class="form-control" id="d_no" name="d_no">
                        </div>
                        <div class="mb-3">
                            <label for="st" class="form-label">New Street</label>
                            <input type="text" class="form-control" id="st" name="st">
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">New City</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>
                        <div class="mb-3">
                            <label for="p_code" class="form-label">New Pin Code</label>
                            <input type="number" class="form-control" id="p_code" name="p_code">
                        </div>
                        <div class="mb-3">
                            <label for="mail" class="form-label">New Email</label>
                            <input type="email" class="form-control" id="mail" name="mail">
                        </div>
                        <div class="mb-3">
                            <label for="sal" class="form-label">New Salary</label>
                            <input type="number" class="form-control" id="sal" name="sal">
                        </div>
                        <div class="mb-3">
                            <label for="dt_join" class="form-label">New Date of Join</label>
                            <input type="date" class="form-control" id="dt_join" name="dt_join">
                        </div>
                        <div class="mb-3">
                            <label for="d_id" class="form-label">New Dept ID</label>
                            <input type="text" class="form-control" id="d_id" name="d_id">
                        </div>
                        <div class="mb-3">
                            <label for="t_id" class="form-label">New Team ID</label>
                            <input type="text" class="form-control" id="t_id" name="t_id">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="image-container">
                    <img src="https://ciecorp.net/wp-content/uploads/2020/12/hrms.png">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

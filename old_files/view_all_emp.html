<html>
    <head>
        <title>Admin All Dept</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body onload="load()">
        <table id="dpt1" class="table table-bordered">
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Phone Number</th>
                <th>Door No</th>
                <th>Street</th>
                <th>City</th>
                <th>Postalcode</th>
                <th>Mail</th>
                <th>Salary</th>
                <th>Department</th>
            </tr>
        </table>
    </body>
    <script>
        function load(){
            fetch('http://localhost:5500/fetch_all_emp').then(response=>response.json())
            .then(tb=>{ 
                t='';
                for(let i=0;i<tb.length;i++){
                    t+='<tr><td>'+tb[i].e_id+'</td><td>'+tb[i].e_name+'</td><td>'+tb[i].ph_no+'</td><td>'+tb[i].d_no+'</td><td>'+tb[i].st+'</td><td>'+tb[i].city+'</td><td>'+tb[i].p_code+'</td><td>'+tb[i].mail+'</td><td>'+tb[i].sal+'</td><td>'+tb[i].d_name+'</td></tr>'
                }
                document.getElementById('dpt1').innerHTML+=t;
                console.log(t);
            }).catch(err=>{ console.log('Error in js view_all_emp'+err)})
        }
    </script>


</html>

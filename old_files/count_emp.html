<html>
    <head>
        <title>Admin - Count_emp</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body onload="load()">
        <table id="dpt1" class="table table-bordered">
            <tr>
                <th>Department Name</th>
                <th>Employee Count</th>
            </tr>
        </table>
    </body>
    <script>
        function load(){
            fetch('http://localhost:5500/emp_count').then(response=>response.json())
            .then(tb=>{ 
                t='';
                for(let i=0;i<tb.length;i++){
                    t+='<tr><td>'+tb[i].d_name+'</td><td>'+tb[i].count+'</td></tr>';
                }
                document.getElementById('dpt1').innerHTML+=t;
                console.log(t);
            }).catch(err=>{ console.log('Error in js emp_count'+err)})
        }
    </script>
</html>

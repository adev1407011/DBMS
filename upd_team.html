<html>
    <head>
        <title>Admin - upd_team</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                background-color: #b3d1ef;
                font-family: Arial, sans-serif;
            }
            .container {
                max-width: 1000px;
                margin: 50px auto;
                padding: 30px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
            }
            .form-group input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }
            .form-group input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                border: none;
                cursor: pointer;
            }
            .form-group input[type="submit"]:hover {
                background-color: #0056b3;
            }
            .header-image {
                padding-top: 15%;
                width: 100%;
                height: auto;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Update Team</h2>
                    <form action="/team_upd" method="post">
                        <div class="form-group">
                            <label for="updt_id">Team ID to update:</label>
                            <input type="text" id="updt_id" name="updt_id">
                        </div>
                        <div class="form-group">
                            <label for="t_id">Team ID:</label>
                            <input type="text" id="t_id" name="t_id">
                        </div>
                        <div class="form-group">
                            <label for="curr_proj">Current Project Title:</label>
                            <input type="text" id="curr_proj" name="curr_proj">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Update">
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <img src="https://www.geniusedusoft.com/assets/img/ex-employee.png" alt="Header Image" class="header-image">
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Count Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            
            justify-content: center;
            min-height: 100vh;
            background-image: url('https://www.zinghr.com/wp-content/uploads/2022/01/New-Project-86.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .table th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body onload="load()">
    <div class="container">
        <h2 class="text-center mb-4">Employee Count by Department</h2>
        <table id="dpt1" class="table table-bordered">
            <thead>
                <tr>
                    <th>Department Name</th>
                    <th>Employee Count</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        function load() {
            fetch('http://localhost:5500/emp_count')
                .then(response => response.json())
                .then(tb => { 
                    let t = '';
                    for (let i = 0; i < tb.length; i++) {
                        t += '<tr><td>' + tb[i].d_name + '</td><td>' + tb[i].count + '</td></tr>';
                    }
                    document.querySelector('#dpt1 tbody').innerHTML = t;
                    console.log(t);
                })
                .catch(err => { 
                    console.log('Error in js emp_count: ' + err);
                });
        }
    </script>
</body>
</html>
